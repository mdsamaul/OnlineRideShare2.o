<div class="h-screen flex items-center justify-center px-5">
    <form class="shadow-md rounded-md p-5 bg-white w-full sm:mx-5 lg:w-1/4 " [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2 text-center text-2xl">
                Login
            </h1>
            <hr>
            <h6 class="to-sky-600 text-base pt-3">
                Login to your account
            </h6>            
        </div>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input type="{{hide?'password':'text'}}" matInput formControlName="password" placeholder="Password"/>
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide = !hide" matSuffix>{{hide?'visibility_off':'visibility'}}</mat-icon>
        </mat-form-field>
        <a routerLink="/forget-password">Forget Password? </a>
        <button [disabled]="!form.valid" type="submit" class="mt-2 w-full border border-slate-200 disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold rounded-md">Login</button>
        <div class="my-5">
            <span class="to-slate-600">
                Don't have an account 
            </span>
            <a class="text-purple-700" [routerLink]="['/register']">Register</a>
        </div>
    </form>
</div>
