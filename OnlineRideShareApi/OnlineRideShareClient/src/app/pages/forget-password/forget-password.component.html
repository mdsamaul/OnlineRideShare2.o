<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
        @if(showEmailSend){
            <div class="center">
                <h1 class="text-sm font-bold">Email Send</h1>
                <p class="mb-1 mt-3 text-blue-700 font-semibold">
                    We have sent a password reset link to your email.
                </p>
                <div class="border animate-pulse border-blue-700 rounded-full flex justify-center items-center w-20 h-20 mx-auto text-center my-auto">
                    <mat-icon class="animate-bounce mt-24 " style="width: 100px; height: 100px;font-size: 40px; color: blue;">email</mat-icon>
                </div>
            </div>
        }@else {
            <h1 class="text-xl">
                Forgot Password
            </h1>
            <p class="text-xl to-slate-900 font-semibold">
                Email Address
            </p>
            <input type="email" [(ngModel)]="email" name="email" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="Email">
            <button (click)="forgetPassword()" [disabled]="!email" class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2">
                Request Reset Password
            </button>
           
        }
    </div>
</div>
