<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm lg:w-1/5 p-10 bg-white rounded-md">
        
            <h1 class="text-xl pb-4 text-center">
                Change Password
            </h1>
            <hr>
            <p class="text-sm to-slate-900 font-semibold pt-4">
                Current Password
            </p>
            <input type="password" [(ngModel)]="currentPassword" name="email" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="Current Password">
            
            <p class="text-sm to-slate-900 font-semibold">
                New Password
            </p>
            <input type="password" [(ngModel)]="newPassword" name="password" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="New Password">
            
            <button (click)="changePassword()" [disabled]="!newPassword || !currentPassword" class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2">
                Change Password
            </button>
       
    </div>
</div>
