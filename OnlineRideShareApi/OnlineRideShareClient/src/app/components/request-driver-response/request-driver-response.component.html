<section *ngFor="let ridebookRequest of ridebookRequests$">
  <div *ngFor="let customer of customers$" class="w-full flex justify-center">
    <!-- Card Design -->
    <div *ngIf="ridebookRequest.customerId == customer.customerId" class="w-full max-w-lg p-4">
      <div class="shadow-xl rounded-xl border border-gray-300 bg-white overflow-hidden">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 text-white text-lg font-semibold p-5 rounded-t-xl">
          Ride Request from {{customer.customerName}}
        </div>

        <!-- Body -->
        <div class="p-5 text-gray-800">
          <p class="text-base mb-4">
            <strong class="font-semibold">Ride:</strong> {{ridebookRequest.sourceLocation}} to {{ridebookRequest.destinationLocation}}
          </p>
          <p class="text-sm text-gray-600">
            <strong>Status:</strong> {{ridebookRequest.status || 'Pending'}}
          </p>
          <p class="text-sm text-gray-600 mt-2">
            <strong>Requested At:</strong> {{ridebookRequest.createdAt | date: 'short'}}
          </p>
        </div>

        <!-- Footer -->
        <div class="flex justify-end space-x-4 p-5 bg-gray-100 rounded-b-xl">
          <!-- Correct way to pass parameters -->
          <button mat-raised-button color="primary" class="w-24" (click)="acceptRequest(ridebookRequest.requestId)">Accept</button>
          <button mat-raised-button color="warn" class="w-24" (click)="rejectRequest(ridebookRequest.requestId)">Reject</button>
        </div>
      </div>
    </div>
  </div>
</section>


<div *ngIf="isLoading" class="loading-overlay">
  <div class="spinner"></div>
</div>
