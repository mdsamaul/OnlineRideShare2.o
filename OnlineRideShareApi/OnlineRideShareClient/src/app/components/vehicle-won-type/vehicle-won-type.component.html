<div *ngIf="!isAdmin$" class="vehicle-container mx-auto max-w-7xl px-4 py-8">
  <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Available Vehicle Types</h2>
  
  <!-- Check if there are vehicle types -->
  <div  class="text-center mb-8">
    <a [routerLink]="['/vehicle-type/form']" 
       class="px-6 py-3 text-white bg-blue-500 hover:bg-blue-600 rounded-lg shadow-md transition duration-200 ease-in-out">
      Add Vehicle Type
    </a>
  </div>

  <!-- Display available vehicle types -->
  <div class="flex flex-wrap gap-8 justify-center">
    <div *ngFor="let vehicle of wonVehicleType$" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3">
      <mat-card class="shadow-xl rounded-xl overflow-hidden bg-white transition duration-300 ease-in-out transform hover:scale-105">
        <mat-card-header class="bg-blue-500 text-white">
          <mat-card-title class="text-xl font-semibold">Vehicle Type</mat-card-title>
        </mat-card-header>
        
        <mat-card-content class="p-4 text-gray-700">
          <div class="py-2">
            <p><strong>Vehicle Type Name:</strong> {{ vehicle.vehicleTypeName }}</p>
          </div>
          <div class="py-2">
            <p><strong>Per km Fare:</strong> {{ vehicle.perKmFare }}</p>
          </div>
        </mat-card-content>
  
        <mat-card-actions class="justify-end gap-4 py-4">
          <div class="flex space-x-4">
            <!-- Edit Button -->
            <a [routerLink]="['/vehicle-type/', vehicle.vehicleTypeId]" 
               mat-button color="accent" 
               class="flex items-center text-blue-600 hover:text-red-50 hover:bg-red-600 transition duration-300 ease-in-out 
               hover:scale-105 hover:shadow-lg px-4 py-2 rounded-md">
              <mat-icon class="mr-2">edit</mat-icon> Edit
            </a>
          
            <!-- Delete Button -->
            <button (click)="deleteVehicleType(vehicle.vehicleTypeId)" 
                    mat-raised-button color="warn" 
                    class="flex items-center text-red-600 hover:text-red-50 hover:bg-red-600 transition duration-300 ease-in-out 
                           hover:scale-105 hover:shadow-lg px-4 py-2 rounded-md">
              <mat-icon class="mr-2">delete</mat-icon> Delete
            </button>
          </div>
          

        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
