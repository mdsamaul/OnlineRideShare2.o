<div *ngIf="isAdmin"  class="overflow-y-auto m-16 border">
    <div class="flex justify-around items-center">
      <div></div>
      <h1 class="text-4xl font-bold py-4 text-center">All Vehicle</h1>     
      <a [routerLink]="['/vehicle-type/form']" class="px-3 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-md">Add Vehicle Type</a>
    </div>
    <div>
      <table class="min-w-full bg-white border border-gray-200 rounded-lg">
        <thead class="bg-gray-100 border-b">
          <tr>
            <th class="px-6 py-3 text-center text-sm font-medium text-gray-700 uppercase">sl</th>
            <th class="px-6 py-3 text-center text-sm font-medium text-gray-700 uppercase">Name</th>
            <th class="px-6 py-3 text-center text-sm font-medium text-gray-700 uppercase">par km fare</th>
            <th class="px-6 py-3 text-center text-sm font-medium text-gray-700 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through companies using *ngFor -->
          <tr *ngFor="let vehicleType of vehicleType$ | async; let i = index" class="border-b hover:bg-gray-50">
            <td class="px-6 py-4 text-center text-sm text-gray-700">{{i + 1}}</td> 
            <td class="px-6 py-4 text-center text-sm text-gray-700">{{vehicleType.vehicleTypeName}}</td>
            <td class="px-6 py-4 text-center text-sm text-gray-700">{{vehicleType.perKmFare}}</td>
           
            <td class="px-6 py-4 flex gap-4 justify-center items-center">
              <a [routerLink]="['/vehicle-list/', vehicleType.vehicleTypeId]" class="px-3 py-1 text-white bg-yellow-500 hover:bg-yellow-600 rounded-md">Edit</a>
              <button (click)="deletevehicleType(vehicleType.vehicleTypeId)" class="px-3 py-1 text-white bg-red-500 hover:bg-red-600 rounded-md">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
