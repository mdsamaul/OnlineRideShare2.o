
<div class="relative h-screen flex items-center py-12">
    <!-- First Background Image with lower opacity -->
    <div class="absolute inset-0 bg-cover bg-center opacity-60" style="background-image: url('assets/images/bgbai.gif'); z-index: -3;"></div>
    <div class="absolute inset-0 bg-cover bg-center opacity-80" style="background-image: url('assets/images/bgani.gif'); z-index: -2;"></div>
    
    <!-- Second Background Image with higher opacity -->
    <div class="absolute inset-0 bg-cover bg-center opacity-40" style="background-image: url('assets/images/bg1.png'); z-index: -1;"></div>
  
    <!-- Content Container -->
    <div class="container mx-auto px-4 relative z-10">
      <div class="flex flex-wrap items-center">
        <!-- Left Side Text and Partners -->
        <div class="w-full lg:w-1/2">
          <div class="relative border p-10 rounded-lg shadow-xl me-10 z-30">
            <div class="absolute  bg-slate-200 w-full h-full  left-0 top-0 right-0 rounded-lg shadow-xl me-10 opacity-30  -z-10" ></div>
            <h1 class="text-4xl font-bold leading-tight mb-4 text-white">
            Smart Seats & Cutting-Edge Creative Technologies in Every 
                <span class="text-blue-600">
                  <div class="animate-bounce">Vehicle <span class="animate-ping">!</span></div>
                
                </span>
              </h1>
              <p class="text-gray-200 mb-6">
                Scelerisque est bibendum id sed quam nisl pretium. Felis, dolor congue laoreet a, nam et ac arcu.
              </p>
              <div>
                <h6 class="text-lg font-semibold uppercase text-gray-200 mb-2">Our Partners</h6>
                <div class="flex space-x-4 overflow-hidden">
                  
                            <!-- Animated Icons -->
                            <div class="flex space-x-4 animate-icons">
                              <mat-icon class="animate-slide-1 animate-bounce"> directions_car</mat-icon>
                              <mat-icon class="animate-slide-2 animate-bounce"> directions_bike</mat-icon>
                              <mat-icon class="animate-slide-3 animate-bounce"> local_taxi</mat-icon>
                              <mat-icon class="animate-slide-4 animate-bounce"> directions_car</mat-icon>
                              <mat-icon class="animate-slide-5 animate-spin"> directions_bike</mat-icon>
                              <mat-icon class="animate-slide-6 animate-bounce"> local_taxi</mat-icon>
                            </div>
                          </div>
                     
              </div>
          </div>
        </div>
        
        <!-- Right Side Form and Registration -->
        <div class="w-full lg:w-1/2 overflow-hidden">
            <div class="p-6 relative rounded-lg shadow-lg border">
              <div class="absolute bg-slate-200 w-full h-full left-0 top-0 right-0 rounded-lg shadow-xl me-10 opacity-30 -z-10"></div>
              <mat-tab-group class="h-full lg:h-[50vh]" style="scrollbar-width: 5px; overflow-x: hidden;">
                <!-- First Tab: Take a Ride -->
                <mat-tab label="Take a Ride">
                  <div class="flex items-center justify-center h-[40vh]">
                    <form [formGroup]="searchVehicleForm" (ngSubmit)="onSubmit()" class="space-y-4 w-full max-w-md">
                      <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Pickup Location</mat-label>
                        <input matInput formControlName="pickupLocation" placeholder="Enter pickup location">
                        <button mat-icon-button matSuffix>
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
          
                      <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Dropoff Location</mat-label>
                        <input matInput formControlName="dropoffLocation" placeholder="Enter dropoff location">
                        <button mat-icon-button matSuffix>
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
          
                      <button  class="animated-btn w-full">See Vehicle</button>
                    </form>
                  </div>
                </mat-tab>
          
                <!-- Second Tab: Sign Up to Ride -->
                <mat-tab label="Sign Up to Ride">
                  <div class="flex items-center justify-center h-[40vh] overflow-hidden">
                    <div class="relative group w-full h-full pt-10">
                      <img src="assets/images/bl.jpg" alt="Register" class="rounded-lg shadow-lg w-full h-full object-cover opacity-80">
                      <button
                        mat-raised-button
                        color="primary"
                        [routerLink]="['/register']"
                        class="absolute -top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-6 py-3 bg-blue-600 text-white rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                      >
                        Register
                      </button>
                    </div>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
          
      </div>
    </div>
  </div>
