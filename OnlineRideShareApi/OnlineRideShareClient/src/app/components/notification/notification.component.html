<div class="relative">
    <!-- Notification Icon -->
    <button
      class="relative bg-gray-100 p-3 rounded-full shadow-lg hover:bg-gray-200"
      (click)="toggleDropdown()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 7.165 6 9.388 6 12v2.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
    
      <span *ngIf="notifications.length > 0" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">
        {{ notifications.length }}
      </span>
    </button>
  
    <!-- Notification Dropdown -->
    <div *ngIf="isOpen" class="absolute right-0 mt-2 w-64 bg-slate-400 rounded-lg shadow-lg border border-gray-200">
      <div class="p-4 text-sm font-medium border-b border-gray-200">Notifications</div>
      <ul class="max-h-60 overflow-y-auto">
        <li [routerLink]="['/request-driver-response']" *ngFor="let notification of notifications" class="p-3 text-sm hover:bg-gray-100 border-b-orange-50 hover:text-slate-400 cursor-pointer">
          {{ notification.destinationLocation}} to  {{ notification.sourceLocation}} 
        </li>
        <li *ngIf="notifications.length === 0" class="p-3 text-sm text-gray-500">No notifications</li>
      </ul>
      <button
        *ngIf="notifications.length > 0"
        class="w-full p-2 bg-red-500 text-white text-sm rounded-b-lg hover:bg-red-600"
        (click)="clearNotifications()"
      >
        Clear All
      </button>
    </div>
  </div>
