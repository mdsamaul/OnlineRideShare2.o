<div class="relative sliderContainer rounded-lg">
  <section class="relative bg-blue-600 bg-opacity-50">
      <div id="carouselExample" class="relative overflow-hidden">
          <div class="carousel-inner relative w-full">
              <div class="carousel-item active" data-bs-interval="3000">
                  <img src="./../../../assets/images/bg1.png" class="w-full" alt="...">
              </div>        
          </div>
      </div>
      
      <!-- স্লাইডারের উপরের ব্যাকগ্রাউন্ড রঙ এবং অপাসিটি -->
      <div class="absolute inset-0 bg-gray-800 bg-opacity-70"></div>
  </section>

  <div class="hero-section text-center absolute inset-0 flex items-center justify-center">
      <div class="hero-body bg-white bg-opacity-80 p-6 rounded-lg shadow-lg w-full max-w-3xl mx-4 sm:mx-8 lg:mx-16">
          <div class="container mx-auto">
              <form [formGroup]="searchVehicleForm" (ngSubmit)="onSubmit()">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <!-- Pickup Location -->
                      <div class="form-group">
                          <label for="pickupLocation" class="block text-lg font-semibold text-black py-4">Pickup Location</label>
                          <mat-form-field appearance="fill" class="w-full">
                              <mat-label>Enter pickup location</mat-label>
                              <input matInput type="text" id="pickupLocation" formControlName="pickupLocation" class="pickup-location">
                              <button mat-icon-button matSuffix>
                                  <mat-icon>close</mat-icon>
                              </button>
                          </mat-form-field>
                      </div>

                      <!-- Dropoff Location -->
                      <div class="form-group">
                          <label for="dropoffLocation" class="block text-lg font-semibold text-black py-4">Dropoff Location</label>
                          <mat-form-field appearance="fill" class="w-full">
                              <mat-label>Enter dropoff location</mat-label>
                              <input matInput type="text" id="dropoffLocation" formControlName="dropoffLocation" class="dropoff-location">
                              <button mat-icon-button matSuffix>
                                  <mat-icon>close</mat-icon>
                              </button>
                          </mat-form-field>
                      </div>
                  </div>
                  
                  <div class="text-center mt-4">
                      <button type="submit" class="btn btn-primary text-white py-2 px-4 rounded-lg shadow-lg bg-blue-600 hover:bg-blue-700 transition duration-300 ease-in-out">
                          See Vehicle
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
