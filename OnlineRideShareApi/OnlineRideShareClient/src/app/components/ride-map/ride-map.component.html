<div class="relative min-h-screen bg-gray-100">
    <!-- Map Section -->
    <div id="map" class="w-full z-0 h-screen"></div>
  
    <!-- Buttons Section -->
    <div class="fixed bottom-4 left-4 flex space-x-4 z-20">
      <button
        (click)="startMovement()"
        class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
      >
        Start
      </button>
      <button
        (click)="stopMovement()"
        class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300"
      >
        Stop
      </button>
    </div>
  
    <!-- Total Distance Section -->
    <div
      class="fixed bottom-4 right-4 text-lg font-semibold text-gray-700 bg-white px-4 py-2 rounded-lg shadow-md z-20"
    >
      <span>Total Distance:</span>
      <span class="text-blue-500 font-bold">{{ (totalDistance / 1000) | number: '1.3-3' }} km</span>
    </div>
  </div>
